<!DOCTYPE html>
<html>
<head>
	<title>Tổng các số chẵn nhỏ hơn hoặc bằng n</title>
</head>
<style type="text/css">
	.format {
		font-size: 40px;
		text-align: center;
	}
</style>
<body>
	<p id="demo" class="format"></p>
	<script type="text/javascript">
		var question = "Nhập số n:";
		var n = prompt(question);

		n = parseFloat(n);
		if (Number.isNaN(n) === false) {
			var s = 0;
			if (n % 2 === 1) {
				n = n - 1;
				}
			for (n; n >= 0; n = n - 2) {
					s += n;
			}
			document.getElementById("demo").innerHTML = "Tổng là: " + s;
		}
		else {
			document.getElementById("demo").innerHTML = "Ký tự bạn nhập không phải là số";
		}
	</script>
</body>
</html>
